best_practices:
  - title: "Be Specific"
    description: "The more detailed your question, the better the answer will be. Include dates, names, regions, etc."
  - title: "Request Formats"
    description: "Feel free to ask for the information in 'a table', 'a list', or 'a summary'. This will help you better visualize the data."

capabilities:
  can_do:
    - "Access Sales, HR, and Supplier databases."
    - "Read PDF and TXT documents that have been uploaded."
    - "Generate summaries and aggregate data."
    - "Generate Excel spreadsheets as answers to questions."
    - "Send emails with answers to questions."
  cannot_do:
    - "Browse the internet or access real-time information."
