# Help and training content for Sample Company

example_questions:
  - category: "Sales Queries"
    questions:
      - "What was the total sales in Germany during the first quarter of 2025?"
      - "Show me the last 3 shipments from the supplier 'Atlantic Seafood BV'."
      - "Generate a table with a sales summary by country for the year 2025: number of orders and total amount."
  - category: "Sample Company Staff Queries"
    questions:
      - "How many employees work in Canada?"
      - "How many employees joined the company in the current year?"
      - "Give me a table with a summary of salaries by department and position."

